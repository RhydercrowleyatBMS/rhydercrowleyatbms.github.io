<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Admin Panel</title>
  <link rel="stylesheet" href="styles/glitch.css">

  <style>
    /* Admin Panel Styling */

    .admin-container {
      padding: 20px;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .identity-bar {
      margin-bottom: 20px;
      font-size: 18px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 25px;
    }

    .admin-section h2 {
      margin-bottom: 15px;
    }

    .pending-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .pending-item h4 {
      margin: 0;
      margin-bottom: 6px;
      font-size: 18px;
    }

    .pending-item p {
      margin: 4px 0;
    }

    .pending-item button {
      margin-right: 8px;
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .approve {
      background: #32cd32;
      color: white;
      border: none;
    }

    .deny {
      background: #c62828;
      color: white;
      border: none;
    }

    /* Locked Screen */
    #admin-locked {
      text-align: center;
      padding: 60px 20px;
      font-size: 20px;
      color: #ff8888;
    }

    /* Manual Create Form */
    .manual-form input,
    .manual-form select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .manual-form button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4488ff;
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }

    .footer-nav {
      text-align: center;
      margin-top: 30px;
    }

    .footer-nav a {
      color: #88c6ff;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="shell">
    <main class="main-content">
      <div class="max-width">

        <h1 class="app-title">Floptropica Admin</h1>
        <p class="app-subtitle">Owner / Administrator Control Center</p>

        <!-- LOCKED SCREEN -->
        <div id="admin-locked" style="display:none;">
          <h2>Access Restricted</h2>
          <p>You do not have permission to view the admin panel.</p>
          <p><a href="index.html" class="footer-link">Return Home</a></p>
        </div>

        <!-- MAIN ADMIN PANEL -->
        <div id="admin-content" style="display:none;">

          <div class="identity-bar">
            Logged in as <span id="admin-identity"></span>
          </div>

          <!-- Pending Accounts -->
          <div class="admin-section">
            <h2>Pending Account Requests</h2>
            <div id="pending-list"></div>
          </div>

          <!-- Manual Account Creation -->
          <div class="admin-section">
            <h2>Create Account Manually</h2>

            <form id="manual-create-form" class="manual-form">

              <input id="manual-name" type="text" placeholder="Full Name" required>

              <input id="manual-email" type="email" placeholder="Email" required>

              <input id="manual-password" type="text" placeholder="Password" required>

              <select id="manual-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="owner">Owner</option>
              </select>

              <button type="submit">Create User</button>
            </form>

            <p id="manual-message" style="margin-top:10px; color:#88ff88;"></p>
          </div>

          <div class="footer-nav">
            <a href="rooms.html">← Back to Rooms</a>
          </div>

        </div>

      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
