<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Chat</title>
  <link rel="stylesheet" href="styles/glitch.css" />
</head>

<body>
  <div class="shell">
    <main class="main-content">
      <div class="max-width">

        <!-- CHAT PANEL -->
        <div class="panel">

          <!-- Header -->
          <div class="chat-header">
            <h2 id="chat-room-name">Chat Room</h2>
            <p id="chat-room-meta"></p>
          </div>

          <!-- Messages -->
          <div id="messages"></div>

          <!-- Input -->
          <div class="chat-input-box">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-button">Send</button>
          </div>

          <!-- Owner/Admin controls -->
          <button id="clear-messages-btn" class="admin-chat-btn" style="display:none;">Clear Messages</button>

          <div class="chat-footer-nav">
            <a href="rooms.html">← Back to Rooms</a>
          </div>

        </div>

      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script type="module" src="scripts/chat.js"></script>
</body>
</html>
