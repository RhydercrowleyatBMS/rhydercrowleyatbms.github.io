<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Chat</title>
  <link rel="stylesheet" href="styles/glitch.css">
</head>
<body>
  <div class="shell">
    <main class="main-content">
      <div class="chat-shell">
        <header class="chat-header">
          <div class="chat-header-left">
            <div id="chat-room-name" class="chat-room-name">room: ???</div>
            <div id="chat-room-meta" class="chat-room-meta">loading…</div>
          </div>
          <div class="chat-header-right">
            <a href="rooms.html">← back to rooms</a>
          </div>
        </header>

        <div id="messages" class="chat-messages">
          <!-- messages injected here -->
        </div>

        <div class="chat-input-row">
          <input
            id="message-input"
            type="text"
            autocomplete="off"
            placeholder="type something..."
            maxlength="400"
          >
          <button id="send-button" type="button">Send</button>
        </div>

        <div id="admin-bar" class="chat-admin-bar" style="display:none;">
          <div class="chat-admin-label">ADMIN ONLINE</div>
          <div class="chat-admin-actions">
            <button id="clear-messages-btn" type="button">Clear messages</button>
            <button id="delete-room-btn" type="button">Delete room</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script type="module" src="scripts/chat.js"></script>
</body>
</html>
