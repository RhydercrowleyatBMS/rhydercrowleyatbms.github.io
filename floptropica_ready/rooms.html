<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Rooms</title>
  <link rel="stylesheet" href="styles/glitch.css">
</head>
<body>
  <div class="shell">
    <main class="main-content">
      <div class="max-width">
        <div class="app-title">Floptropica</div>
        <div class="app-subtitle">select a room // or spawn a temporary one</div>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">rooms</div>
            <div class="panel-meta">default + custom (24h)</div>
          </div>
          <div id="room-list" class="room-list">
            <!-- rooms injected by JS -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">create custom room</div>
            <div class="panel-meta">auto-deletes 24h after birth</div>
          </div>

          <form id="create-room-form">
            <label for="room-name">Room name</label>
            <input
              id="room-name"
              type="text"
              maxlength="40"
              autocomplete="off"
              placeholder="e.g. horror-core, music, vent"
              required
            >
            <button type="submit">Spawn room</button>
          </form>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">identity</div>
            <div class="panel-meta">current user</div>
          </div>
          <div id="identity" class="index-note"></div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script type="module" src="scripts/rooms.js"></script>
</body>
</html>
