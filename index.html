<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Home</title>
  <link rel="stylesheet" href="styles/glitch.css">
</head>
<body>
  <div class="shell">
    <main class="main-content">
      <div class="max-width">
        <div class="app-title">Floptropica</div>
        <div class="app-subtitle">private willisisd chat system</div>

        <!-- MAIN BUTTON PANEL -->
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">welcome</div>
            <div class="panel-meta">choose an option</div>
          </div>

          <div class="index-note" id="user-status"></div>

          <button id="login-btn" type="button">Log In</button>
          <button id="create-btn" type="button">Create Account</button>
          <button id="rooms-btn" type="button">Enter Chat Rooms</button>
          <button id="admin-btn" type="button" style="display:none;">Admin Panel</button>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">guest mode</div>
            <div class="panel-meta">temporary access</div>
          </div>
          <button id="guest-btn" type="button">Continue as Guest</button>
          <div class="index-note">Guests expire after 48 hours.</div>
        </div>

      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script type="module">
    const loginBtn = document.getElementById("login-btn");
    const createBtn = document.getElementById("create-btn");
    const roomsBtn = document.getElementById("rooms-btn");
    const adminBtn = document.getElementById("admin-btn");
    const guestBtn = document.getElementById("guest-btn");
    const userStatus = document.getElementById("user-status");

    const name = localStorage.getItem("flop_name");
    const role = localStorage.getItem("flop_role");

    if (name) {
      userStatus.textContent = `Logged in as ${name} [${role}]`;
      roomsBtn.style.display = "inline-block";

      if (["mod", "owner"].includes(role)) {
        adminBtn.style.display = "inline-block";
      }
    } else {
      userStatus.textContent = "Not logged in.";
      roomsBtn.style.display = "none";
      adminBtn.style.display = "none";
    }

    loginBtn.addEventListener("click", () => {
      window.location.href = "auth.html";
    });

    createBtn.addEventListener("click", () => {
      window.location.href = "auth.html";
    });

    roomsBtn.addEventListener("click", () => {
      if (!name) {
        alert("You must log in first.");
        return;
      }
      window.location.href = "rooms.html";
    });

    adminBtn.addEventListener("click", () => {
      if (!name) {
        alert("Not logged in.");
        return;
      }
      window.location.href = "admin.html";
    });

    guestBtn.addEventListener("click", () => {
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
