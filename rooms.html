<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floptropica // Rooms</title>
  <link rel="stylesheet" href="styles/glitch.css">

  <style>
    /* Extra styling for room list */

    .room-item {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: 0.15s;
    }

    .room-item:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    #admin-panel-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #admin-panel-btn:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(150,180,255,0.3);
    }

  </style>
</head>

<body>
  <div class="shell">
    <main class="main-content">
      <div class="max-width">

        <h1 class="app-title">Floptropica</h1>
        <p class="app-subtitle">Select a Room</p>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">Rooms</div>
            <div class="panel-meta">Hello, <span id="identity"></span></div>
          </div>

          <!-- ROOM LIST -->
          <div id="room-list"></div>

          <!-- CREATE ROOM -->
          <form id="create-room-form" style="margin-top:20px;">
            <label for="room-name">Create New Room</label>
            <input type="text" id="room-name" placeholder="Room Name" autocomplete="off">
            <button type="submit">Create</button>
          </form>

          <!-- ADMIN PANEL BUTTON -->
          <button id="admin-panel-btn" style="display:none;">Admin Panel</button>

          <!-- HOME BUTTON -->
          <button id="back-home-btn" style="margin-top:15px;">Home</button>

        </div>

      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <span class="brand">© 2025 Floptropica</span>
        <span class="divider">•</span>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <!-- ROOMS SCRIPT -->
  <script type="module" src="scripts/rooms.js"></script>

  <!-- ADMIN BUTTON LOGIC -->
  <script>
    const role = localStorage.getItem("flop_role");
    const adminBtn = document.getElementById("admin-panel-btn");

    if (role === "owner" || role === "admin") {
      adminBtn.style.display = "block";
      adminBtn.onclick = () => {
        window.location.href = "admin.html";
      };
    }
  </script>

</body>
</html>
